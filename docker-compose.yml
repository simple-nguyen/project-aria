version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./src/frontend:/app/src/frontend
      - ./src/shared:/app/src/shared
    environment:
      - NODE_ENV=development
    depends_on:
      - backend

  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    ports:
      - "4000:4000"
      - "4001:4001" # WebSocket port
    volumes:
      - ./src/backend:/app/src/backend
      - ./src/shared:/app/src/shared
    environment:
      - NODE_ENV=development
